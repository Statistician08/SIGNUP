<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="font-sans flex bg-sky-100 min-h-full p-3">
        <div class="m-auto bg-white drop-shadow-lg rounded-lg overflow-hidden w-96 accent-gray-800">
            <form class="p-6">
                <div class="flex">
                    <div>
                        <input class="cursor-pointer text-gray-800" id="round-trip" type="radio" name="trip-type" checked>
                        <label class="cursor-pointer text-xs font-bold" for="round-trip">Round Trip</label>
                    </div>
                    <div class="ml-8">
                        <input class="cursor-pointer text-gray-800" id="one-way" type="radio" name="trip-type">
                        <label class="cursor-pointer text-xs font-bold" for="one-way">One Way</label>
                    </div>
                </div>
                <div class="mt-4 relative">
                    <div class="absolute top-0 left-0 w-8 h-8 flex justify-center items-center">
                        <i class="text-sm text-gray-400 fa-regular fa-location-dot"></i>
                    </div>
                    <input class="w-full bg-gray-100 text-xs font-bold border-none py-2 pl-8 pr-4 rounded placeholder:text-gray-800" placeholder="Departing from..." type="text">
                </div>
                <div class="mt-4 relative">
                    <div class="absolute top-0 left-0 w-8 h-8 flex justify-center items-center">
                        <i class="text-sm text-gray-400 fa-regular fa-location-dot"></i>
                    </div>
                    <input class="w-full bg-gray-100 text-xs font-bold border-none py-2 pl-8 pr-4 rounded placeholder:text-gray-800" placeholder="Going to..." type="text">
                </div>
                <div class="flex max-xs:flex-col gap-4 mt-4">
                    <div class="flex-1 relative">
                        <div class="absolute top-0 left-0 w-8 h-8 flex justify-center items-center">
                            <i class="text-sm text-gray-400 fa-regular fa-calendar"></i>
                        </div>
                        <input class="w-full bg-gray-100 text-xs font-bold border-none py-2 pl-8 pr-4 rounded placeholder:text-gray-800" placeholder="Departure date" type="date">
                    </div>
                    <div class="flex-1 relative">
                        <div class="absolute top-0 left-0 w-8 h-8 flex justify-center items-center">
                            <i class="text-sm text-gray-400 fa-regular fa-calendar"></i>
                        </div>
                        <input class="w-full bg-gray-100 text-xs font-bold border-none py-2 pl-8 pr-4 rounded placeholder:text-gray-800" placeholder="Return date" type="date">
                    </div>
                </div>
                <div class="flex max-xs:flex-col gap-4 mt-4">
                    <div class="flex-1 relative">
                        <div class="absolute top-0 left-0 w-8 h-8 flex justify-center items-center">
                            <i class="text-sm text-gray-400 fa-regular fa-user"></i>
                        </div>
                        <select class="w-full bg-gray-100 text-xs font-bold border-none py-2 pl-8 pr-4 rounded placeholder:text-gray-800">
                            <option>1 Passenger</option>
                            <option>2 Passengers</option>
                            <option>3 Passengers</option>
                        </select>
                    </div>
                    <div class="flex-1 relative">
                        <div class="absolute top-0 left-0 w-8 h-8 flex justify-center items-center">
                            <i class="text-sm text-gray-400 fa-regular fa-seat-airline"></i>
                        </div>
                        <select class="w-full bg-gray-100 text-xs font-bold border-none py-2 pl-8 pr-4 rounded placeholder:text-gray-800">
                            <option>Economy class</option>
                            <option>Business Class</option>
                            <option>First class</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="bg-gray-800 uppercase py-4 w-full text-white text-xs tracking-widest">Search Flights</button>
                </div>
            </form>
        </div>
    </div>
    <script src="booking.js"></script>
</body>
</html>
